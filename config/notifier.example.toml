# Claude Notifier 多渠道推送配置
# 复制此文件到 ~/.config/claude-notifier/notifier.toml 并按需修改

# ============================================================
# 本地通知（桌面）
# ============================================================
[local]
enabled = true
# 自定义音效文件路径（可选）
# sound = "~/.claude/sounds/task-complete.wav"

# ============================================================
# ntfy.sh - 开源推送服务（推荐首选）
# 官网: https://ntfy.sh
# 支持: iOS / Android / Web / CLI
# ============================================================
[ntfy]
enabled = false
# 服务器地址（可自建）
server = "https://ntfy.sh"
# 主题名称（相当于频道，自己起名即可）
# 支持环境变量: ${USER}, ${HOSTNAME}
topic = "claude-notify"
# 可选：访问令牌（私有主题需要）
# token = "${NTFY_TOKEN}"
# 可选：通知优先级 (1-5, 默认3)
# priority = 3

# ============================================================
# Telegram Bot
# 创建 Bot: https://t.me/BotFather
# 获取 Chat ID: https://t.me/userinfobot
# ============================================================
[telegram]
enabled = false
# Bot Token（从 @BotFather 获取）
bot_token = "${TELEGRAM_BOT_TOKEN}"
# Chat ID（个人/群组/频道 ID）
chat_id = "${TELEGRAM_CHAT_ID}"

# ============================================================
# Bark - iOS 推送（仅 iOS）
# App Store: https://apps.apple.com/app/bark/id1403753865
# ============================================================
[bark]
enabled = false
# Bark 服务器（可自建）
server = "https://api.day.app"
# 设备 Key（从 Bark App 获取）
device_key = "${BARK_KEY}"
# 可选：通知分组
# group = "Claude"
# 可选：自定义铃声
# sound = "bell"

# ============================================================
# 飞书 Webhook
# 文档: https://open.feishu.cn/document/client-docs/bot-v3/add-custom-bot
# ============================================================
[feishu]
enabled = false
# Webhook URL（从飞书群设置获取）
webhook_url = "${FEISHU_WEBHOOK_URL}"
# 可选：签名密钥（如果启用了签名校验）
# secret = "${FEISHU_SECRET}"

# ============================================================
# 钉钉 Webhook
# 文档: https://open.dingtalk.com/document/orgapp/custom-robot-access
# ============================================================
[dingtalk]
enabled = false
# Webhook URL
webhook_url = "${DINGTALK_WEBHOOK_URL}"
# 可选：签名密钥
# secret = "${DINGTALK_SECRET}"

# ============================================================
# 企业微信 Webhook
# 文档: https://developer.work.weixin.qq.com/document/path/91770
# ============================================================
[wecom]
enabled = false
# Webhook URL（从企业微信群设置获取）
webhook_url = "${WECOM_WEBHOOK_URL}"

# ============================================================
# 通用设置
# ============================================================
[settings]
# 发送超时（秒）
timeout = 5
# 失败时是否静默（不阻塞主流程）
silent_on_error = true
# 并行发送所有启用的渠道
parallel = true
